<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Celebration</title>

    <style>
        /* Basic styling to make the video full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            text-align: center;
            font-size: 2rem;
            opacity: 0;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            background-size: 200% 100%;
            animation: gradientShift 5s infinite alternate;
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>

<body>
    <video src="firework background.mp4" autoplay muted loop></video>

    <div class="content">
        <h1>Happy Diwali!</h1>
        <p>Wishing you a joyous and prosperous celebration</p>
    </div>

    <script>
        // GSAP animation to fade in content with delay
        gsap.to(".content", {
            opacity: 1,
            delay: 5,
            duration: 2,
            y: -20,
            ease: "power2.out"
        });
    </script>
</body>

</html>
