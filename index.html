<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Celebration</title>

    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

    <style>
        /* Basic styling to make the video full screen */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            text-align: center;
            font-size: 2rem;
            font-family: 'Oleo Script', cursive;
            opacity: 0;
            color: transparent;
            animation: gradientShift 5s infinite alternate, focus-in-contract-bck 1.5s ease 5s forwards;
            position: relative;
            z-index: 2;
            /* Ensure content is above the diyas */
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Styling for diya images */
        .diya {
            position: absolute;
            width: 100px;
            /* Adjust size as needed */
            height: auto;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
            /* Float animation */
        }

        .diya.left {
            left: 20px;
            /* Position on the left */
            top: 50%;
            transform: translateY(-50%);
            /* Center vertically */
        }

        .diya.right {
            right: 20px;
            /* Position on the right */
            top: 50%;
            transform: translateY(-50%);
            /* Center vertically */
        }

        /* Gradient animation */
        @keyframes gradientShift {
            0% {
                color: #ff0080;
            }

            50% {
                color: #ff8c00;
            }

            100% {
                color: #40e0d0;
            }
        }

        /* Animista animation for content */
        @-webkit-keyframes focus-in-contract-bck {
            0% {
                letter-spacing: 1em;
                -webkit-transform: translateZ(300px);
                transform: translateZ(300px);
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-transform: translateZ(12px);
                transform: translateZ(12px);
                -webkit-filter: blur(0);
                filter: blur(0);
                opacity: 1;
            }
        }

        @keyframes focus-in-contract-bck {
            0% {
                letter-spacing: 1em;
                transform: translateZ(300px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                transform: translateZ(12px);
                filter: blur(0);
                opacity: 1;
            }
        }

        /* Floating animation for diyas */
        @keyframes float {
            0% {
                transform: translateY(0);
                /* Start position */
            }

            50% {
                transform: translateY(-10px);
                /* Float up */
            }

            100% {
                transform: translateY(0);
                /* Return to start */
            }
        }
    </style>
</head>

<body>
    <video src="firework background.mp4" autoplay muted loop></video>

    <!-- Diya images on the left and right -->


    <div class="content">
        <h1>Happy Diwali!</h1>
        <p>Wishing you a joyous and prosperous celebration</p>
    </div>
</body>

</html>
